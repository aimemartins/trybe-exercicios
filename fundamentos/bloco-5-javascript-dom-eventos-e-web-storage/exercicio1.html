<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Exercício 01 - Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. 

        function mudarTexto () {
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerHTML = "Daqui a dois anos quero estar trabalhando em uma ótima empresa e ganhando meu dinheiro"
        };
        mudarTexto();

        // Exercício 02 - Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function editarCorParaVerde () {
            let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
            quadradoAmarelo.style.background = 'rgb(76,164,109)';
        }
        editarCorParaVerde();
        
        // Exercício 03 - Crie e execute uma função que mude a cor do quadrado vermelho para branco.

        function editarCorParaBranco () {
            let quadradoVermelho = document.getElementsByClassName ('center-content')[0];
            quadradoVermelho.style.background = 'white';
        }
        editarCorParaBranco();

        // Exercício 04 - Crie e execute uma função que corrija o texto da tag <h1>.
        function corrigirTexto () {
            let tituloH1 = document.getElementsByClassName('title')[0];
            tituloH1.innerText = 'Exercício 5.1 - JavaScript'
        };
        corrigirTexto();

        // Exercício 05 - Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.

        function editarTagMaiuscula () {
            let paragrafo = document.getElementsByTagName('p')[0];
            paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
        }
        editarTagMaiuscula ();
        

    </script>
  </body>
</html>
